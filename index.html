<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API Proxy Deployment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .not-deployed { color: red; font-weight: bold; }
        .table th, .table td { text-align: center; vertical-align: middle; }
        .toggle-btn { cursor: pointer; color: #007bff; font-weight: bold; }
        .toggle-btn:hover { text-decoration: underline; }
        .proxy-header { background: white; font-weight: bold; }

        /* Colors for Each Stage */
        th.dev, .child-table.dev th { background-color: #007bff !important; color: white !important; }
        th.hf,  .child-table.hf th  { background-color: #6f42c1 !important; color: white !important; }
        th.sit, .child-table.sit th { background-color: #28a745 !important; color: white !important; }
        th.stg, .child-table.stg th { background-color: #ffc107 !important; color: black !important; }
        th.uat, .child-table.uat th { background-color: #dc3545 !important; color: white !important; }

        /* Darker Backgrounds for Child Tables */
        .stage-dev { background-color: #0056b3 !important; } /* Dark Blue */
        .stage-hf  { background-color: #4b0082 !important; } /* Dark Purple */
        .stage-sit { background-color: #1e7e34 !important; } /* Dark Green */
        .stage-stg { background-color: #c69500 !important; } /* Dark Yellow */
        .stage-uat { background-color: #a71d2a !important; } /* Dark Red */

        .child-table { padding: 10px; border-radius: 5px; margin-top: 5px; }

        /* Aligning the Proxy Name to the Left */
        .proxy-name { text-align: left !important; }

        /* Space for the New Column (Arrow) */
        .arrow-column { width: 50px; }

        /* Main Arrow (Keep it Black and Underlined on Hover) */
        .toggle-all-btn {
            cursor: pointer;
            color: black;
            font-weight: bold;
        }

        .toggle-all-btn:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body class="container my-4">
    <h2 class="mb-4 text-center">API Proxy Deployment Status</h2>

    <input type="file" id="fileInput" class="form-control mb-3" accept=".json">

    <table class="table table-bordered">
        <thead>
            <tr>
                <th class="arrow-column">▼</th> <!-- New column for the main arrow -->
                <th>API Proxy</th>
                <th class="dev">DEV</th>
                <th class="hf">HF</th>
                <th class="sit">SIT</th>
                <th class="stg">STG</th>
                <th class="uat">UAT</th>
            </tr>
        </thead>
        <tbody id="dataTable"></tbody>
    </table>

    <script>
        $(document).ready(function () {
            const stages = {
                "dev": { name: "Development", rowClass: "stage-dev", tableClass: "child-table dev" },
                "hf": { name: "Hotfix", rowClass: "stage-hf", tableClass: "child-table hf" },
                "sit": { name: "System Integration Testing", rowClass: "stage-sit", tableClass: "child-table sit" },
                "stg": { name: "Staging", rowClass: "stage-stg", tableClass: "child-table stg" },
                "uat": { name: "User Acceptance Testing", rowClass: "stage-uat", tableClass: "child-table uat" }
            };

            function loadJsonFile(file) {
                let reader = new FileReader();
                reader.onload = function (event) {
                    try {
                        let jsonData = JSON.parse(event.target.result);
                        populateTable(jsonData);
                    } catch (error) {
                        alert("Invalid JSON file.");
                    }
                };
                reader.readAsText(file);
            }

            function loadDefaultJson() {
                $.getJSON("data.json", function (data) {
                    populateTable(data);
                }).fail(function () {
                    alert("Failed to load data.json. Please select a JSON file manually.");
                });
            }

            $("#fileInput").on("change", function (event) {
                let file = event.target.files[0];
                if (file) {
                    loadJsonFile(file);
                }
            });

            function populateTable(data) {
                $("#dataTable").empty();
                data.forEach((item, index) => {
                    let proxyRow = `<tr class="proxy-header">
                        <td class="arrow-column">
                            <span class="toggle-all-btn toggle-btn" data-target=".proxy-${index}">▼</span>
                        </td>
                        <td class="proxy-name">
                            <strong>${item.apiproxy}</strong>
                        </td>`;

                    Object.keys(stages).forEach(stage => {
                        proxyRow += `<td class="toggle-btn" data-target="#env-${index}-${stage}">
                            OPEN
                        </td>`;
                    });

                    proxyRow += `</tr>`;

                    Object.keys(stages).forEach(stage => {
                        let stageData = stages[stage];

                        proxyRow += `
                        <tr id="env-${index}-${stage}" class="collapse ${stageData.rowClass} proxy-${index}">
                            <td colspan="7">
                                <div class="${stageData.tableClass} p-3 ${stageData.rowClass}">
                                    <table class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <th colspan="4">${stageData.name} (${stage.toUpperCase()})</th>
                                            </tr>
                                            <tr>
                                                <th>Privacy</th>
                                                <th>Environment</th>
                                                <th>Revision</th>
                                                <th>Hash</th>
                                            </tr>
                                        </thead>
                                        <tbody>`;

                        ["priv", "pub"].forEach(type => {
                            let envKey = `env1${stage}-${type}`;
                            let revKey = `${envKey}_revision`;
                            let hashKey = `${envKey}_hash`;
                            let revision = item[revKey] === -1 ? '<span class="not-deployed">Not Deployed</span>' : item[revKey];
                            let hash = item[hashKey] || '<span class="not-deployed">Not Deployed</span>';
                            let privacy = type.toUpperCase();

                            proxyRow += `
                                <tr>
                                    <td><strong>${privacy}</strong></td>
                                    <td>${envKey}</td>
                                    <td>${revision}</td>
                                    <td>${hash}</td>
                                </tr>`;
                        });

                        proxyRow += `
                                        </tbody>
                                    </table>
                                </div>
                            </td>
                        </tr>`;
                    });

                    $("#dataTable").append(proxyRow);
                });

                $(".toggle-btn").click(function () {
                    let target = $(this).data("target");

                    // Toggle the selected row
                    $(target).toggleClass("collapse");
                    let isVisible = !$(target).hasClass("collapse");
                    $(this).text(isVisible ? "CLOSE" : "OPEN");
                });

                // Add click functionality to the "Expand All" button for each proxy
                $(".toggle-all-btn").click(function () {
                    let target = $(this).data("target");

                    // Determine the current state (whether it's collapsed or expanded)
                    let isVisible = $(target).hasClass("collapse");

                    // Show or hide all child rows
                    $(target).toggleClass("collapse", !isVisible);

                    // Change the icon for the main proxy toggle
                    $(this).text(isVisible ? "▲" : "▼");

                    // Toggle the text for all individual stage toggle buttons
                    $(target).find(".toggle-btn").each(function () {
                        $(this).text(isVisible ? "CLOSE" : "OPEN");
                    });
                });
            }

            loadDefaultJson();
        });
    </script>
</body>
</html>
